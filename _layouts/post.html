---
layout: default
---


<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>



<div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button"></div>

<script src="//platform.linkedin.com/in.js" type="text/javascript" data-size="large"> lang: en_US</script>
<script type="IN/Share"></script>

  <a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="aarmhe" style="vertical-align: text-bottom !important; ">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
